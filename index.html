<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food — доставка їжі додому</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo"> <img src="img/icon/logo.svg" alt="Logo"> </a>
            <label class="address">
                <input type="text" class="input input-address" placeholder="Адреса доставки">
            </label>
            <div class="buttons">
                <span class="user-name"></span>
                <button class="button button-primary button-auth"> <span class="button-text">Війти</span> </button>
                <button class="button button-primary button-out" style="display: none;"> <span class="button-text">Вийти</span> </button>
                <button class="button button-cart" id="cart-button" style="display: none;">                    
                    <span class="button-cart-svg"></span> <span class="button-text">Кошик</span>
                </button>
            </div>
        </header>
    </div>
    <main class="main">
        <div class="container">
            <section class="container-promo">
                <section class="promo pizza">
                    <h1 class="promo-title">Онлайн-сервіс <br>доставки їжі додому</h1>
                    <p class="promo-text"> Страви з улюбленого ресторану привезе кур'єр </p>
                </section>
                <section class="restaurants">
                    <div class="section-heading">
                        <h2 class="section-title">Ресторани</h2>
                        <label class="search">
                            <input type="text" class="input input-search" placeholder="Пошук страв та ресторанів">
                        </label>
                    </div>
                    <div class="cards cards-restaurants">
                        <!-- Картки ресторанів будуть додані сюди -->
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-block"> <img src="img/icon/logo.svg" alt="logo" class="logo footer-logo">
                    <nav class="footer-nav"> <a href="#" class="footer-link">Ресторанам</a> <a href="#" class="footer-link">Кур'єрам</a> <a href="#" class="footer-link">Прес-центр</a> <a href="#" class="footer-link">Контакти</a> </nav>
                    <div class="social-links"> <a href="#" class="social-link"><img src="img/social/instagram.svg" alt="instagram"></a> <a href="#" class="social-link"><img src="img/social/fb.svg" alt="facebook"></a> </div>
                </div>
            </div>
        </footer>
        <div class="modal modal-auth" style="display: none;">
            <div class="modal-dialog modal-dialog-auth">
                <button class="close-auth">×</button>
                <form id="logInForm">
                    <fieldset class="modal-body">
                        <legend class="modal-title">Авторизація</legend>
                        <label class="label-auth"> <span>Логін</span>
                            <input id="login" type="text">
                        </label>
                        <p id="loginError" class="error-message" style="display: none; color: red;">Логін є обов'язковим</p>
                        <label class="label-auth"> <span>Пароль</span>
                            <input id="password" type="password">
                        </label>
                        <p id="passwordError" class="error-message" style="display: none; color: red;">Пароль є обов'язковим</p>
                    </fieldset>
                    <div class="modal-footer">
                        <button class="button button-primary button-login" type="submit">Війти</button>
                        <button class="button clear-cart">Скасувати</button>
                    </div>
                </form>
            </div>
        </div>
    <script src="db.js"></script>
    <script src="main.js"></script>
</body>
</html>
