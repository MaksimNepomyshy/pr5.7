<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Food — Меню</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo">
                <img src="img/icon/logo.svg" alt="Logo" />
            </a>
            <label class="address">
                <input type="text" class="input input-address" placeholder="Адреса доставки" />
            </label>
            <div class="buttons">
                <span class="user-name"></span>
                <button class="button button-primary button-auth">
                    <span class="button-text">Війти</span>
                </button>
                <button class="button button-primary button-out" style="display: none;">
                    <span class="button-text">Вийти</span>
                </button>
                <button class="button button-cart" id="cart-button">
                    <span class="button-cart-svg"></span>
                    <span class="button-text">Кошик</span>
                </button>
            </div>
        </header>
    </div>
    <!-- /.container  -->

    <main class="main">
        <div class="container">
            <section class="menu">
                <div class="section-heading">
                    <h2 class="section-title restaurant-title">Завантаження...</h2>
                    <div class="card-info">
                        <div class="rating">
                            <!-- Рейтинг ресторану -->
                        </div>
                        <div class="price">
                            <!-- Ціновий діапазон -->
                        </div>
                        <div class="category">
                            <!-- Категорія кухні -->
                        </div>
                    </div>
                    <!-- /.card-info -->
                </div>
                <div class="cards cards-menu">
                    <!-- Картки меню будуть додані сюди -->
                    <p>Завантаження меню...</p>
                </div>
                <!-- /.cards -->
            </section>
        </div>
        <!-- /.container -->
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-block">
                <img src="img/icon/logo.svg" alt="logo" class="logo footer-logo" />
                <nav class="footer-nav">
                    <a href="#" class="footer-link">Ресторанам </a>
                    <a href="#" class="footer-link">Кур'єрам</a>
                    <a href="#" class="footer-link">Прес-центр</a>
                    <a href="#" class="footer-link">Контакти</a>
                </nav>
                <div class="social-links">
                    <a href="#" class="social-link"><img src="img/social/instagram.svg" alt="instagram" /></a>
                    <a href="#" class="social-link"><img src="img/social/fb.svg" alt="facebook" /></a>
                </div>
                <!-- /.social-links -->
            </div>
            <!-- /.footer-block -->
        </div>
    </footer>

    <div class="modal modal-cart" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3 class="modal-title">Кошик</h3>
                <button class="close">×</button>
            </div>
            <!-- /.modal-header -->
            <div class="modal-body">
                <!-- Елементи кошика будуть додані сюди -->
            </div>
            <!-- /.modal-body -->
            <div class="modal-footer">
                <span class="modal-pricetag">0 ₴</span>
                <div class="footer-buttons">
                    <button class="button button-primary">Оформити замовлення</button>
                    <button class="button clear-cart">Скасувати</button>
                </div>
            </div>
            <!-- /.modal-footer -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <div class="modal modal-auth" style="display: none;">
        <div class="modal-dialog modal-dialog-auth">
            <button class="close-auth">×</button>
            <form id="logInForm">
                <fieldset class="modal-body">
                    <legend class="modal-title">Авторизація</legend>
                    <label class="label-auth">
                        <span>Логін</span>
                        <input id="login" type="text">
                    </label>
                    <p id="loginError" class="error-message" style="display: none; color: red;">Логін є обов'язковим</p>
                    <label class="label-auth">
                        <span>Пароль</span>
                        <input id="password" type="password">
                    </label>
                    <p id="passwordError" class="error-message" style="display: none; color: red;">Пароль є обов'язковим</p>
                </fieldset>
                <div class="modal-footer">
                    <button class="button button-primary button-login" type="submit">Війти</button>
                </div>
            </form>
        </div>
    </div>
	<script src="db.js"></script>
    <script src="main.js"></script>
</body>

</html>
